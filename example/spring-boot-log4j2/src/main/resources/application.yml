server:
  port: 8191
logging:
  config: classpath:log4j2-spring.xml
spring:
  alarm-log:
    warn:
      mail:
        enabled: true
        smtpHost: xxxxxxxxx
        smtpPort: xxx
        to: xxx
        from: xxx
        username: xxx
        password: xxx
        # xwxecsnkadlvebfd   kyhgzzftugjfecad  waarbkiwqhrcdjbi  HCYhcy@0901
      warn-exception-extend: false
      simple-warn-info: false
      print-stack-trace: true
      max-retry-times: 1
      retry-sleep-millis: 3000
      do-warn-exception:
        - java.lang.Throwable
        - java.lang.Exception
